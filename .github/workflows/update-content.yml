name: Update Euphoric Wreckage Content

on:
  workflow_dispatch:  # This enables the manual "Run workflow" button
    inputs:
      update_type:
        description: 'Update type'
        required: false
        default: 'smart'
        type: choice
        options:
          - smart
          - force

permissions:
  contents: write  # Required to push changes back to repository

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸµ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
      
      - name: ğŸ¨ Run Smart Update Agent
        run: |
          cd $GITHUB_WORKSPACE
          pwd
          ls -la
          python smart_update_agent.py
      
      - name: ğŸ“ Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Euphoric Wreckage Bot"
          git add content.json update_history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸµ Auto-update: $(date +'%Y-%m-%d %H:%M')" && git push)
      
      - name: âœ… Update complete
        run: |
          echo "ğŸ¦€ğŸŒ»âš¡ Content updated successfully! ğŸ¦€ğŸŒ»âš¡"
          echo "Visit https://euphoricwreckage.com to see the changes"
